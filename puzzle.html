<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Puzzle Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .tile {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            border: none;
            border-radius: 15px;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px #d1d9e6, -5px -5px 15px #ffffff;
            -webkit-tap-highlight-color: transparent;
            perspective: 1000px;
        }
        .tile-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .tile.flipped .tile-inner {
            transform: rotateY(180deg);
        }
        .tile-front, .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        .tile-front {
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
        }
        .tile-back {
            background: linear-gradient(145deg, #e6e6e6, #f0f0f0);
            transform: rotateY(180deg);
        }
        .tile.matched .tile-back {
            background: linear-gradient(145deg, #8ee4af, #7bc79a);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:active {
            box-shadow: inset 2px 2px 5px #3d8b40, inset -2px -2px 5px #5ad35e;
        }
        .moves {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .tile {
                font-size: 2em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                width: 100%;
                margin-bottom: 15px;
            }
            .moves {
                text-align: center;
                margin-top: 10px;
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>EMOTE PUZZLE</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <span class="moves">Moves: <span id="moveCount">0</span></span>
        </div>
    </div>

    <script>
        const emojis = ['😀', '😍', '🥳', '😎', '🤔', '🤩', '😜', '🤯'];
        let tiles = [];
        let moves = 0;
        let selectedTiles = [];

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            tiles = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            tiles.forEach((emoji, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.innerHTML = `
                    <div class="tile-inner">
                        <div class="tile-front"></div>
                        <div class="tile-back">${emoji}</div>
                    </div>
                `;
                tile.addEventListener('click', () => selectTile(tile));
                gameBoard.appendChild(tile);
            });
        }

        function selectTile(tile) {
            if (selectedTiles.length < 2 && !selectedTiles.includes(tile) && !tile.classList.contains('matched') && !tile.classList.contains('flipped')) {
                tile.classList.add('flipped');
                selectedTiles.push(tile);
                if (selectedTiles.length === 2) {
                    moves++;
                    document.getElementById('moveCount').textContent = moves;
                    setTimeout(checkMatch, 600);
                }
            }
        }

        function checkMatch() {
            const [tile1, tile2] = selectedTiles;
            const emoji1 = tile1.querySelector('.tile-back').textContent;
            const emoji2 = tile2.querySelector('.tile-back').textContent;
            
            if (emoji1 === emoji2) {
                tile1.classList.add('matched');
                tile2.classList.add('matched');
            } else {
                tile1.classList.add('shake');
                tile2.classList.add('shake');
                setTimeout(() => {
                    tile1.classList.remove('flipped', 'shake');
                    tile2.classList.remove('flipped', 'shake');
                }, 600);
            }
            selectedTiles = [];
            checkWin();
        }

        function checkWin() {
            if (document.querySelectorAll('.tile.matched').length === tiles.length) {
                setTimeout(() => {
                    alert(`Congratulations! You won in ${moves} moves!`);
                    newGame();
                }, 500);
            }
        }

        function newGame() {
            createBoard();
            moves = 0;
            document.getElementById('moveCount').textContent = moves;
        }

        newGame();
    </script>
</body>
</html>
