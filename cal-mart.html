<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Belanja Toko Modern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --background-color: #F0F2F5;
            --text-color: #333;
            --card-color: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 300;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #5A52D5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        #itemList {
            margin-top: 30px;
        }

        .item {
            background-color: var(--background-color);
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item button {
            background-color: var(--secondary-color);
            padding: 8px 12px;
            font-size: 14px;
            width: auto;
        }

        .item button:hover {
            background-color: #FF4F75;
        }

        #total {
            font-weight: bold;
            text-align: right;
            margin-top: 30px;
            font-size: 24px;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Belanja Modern</h1>
        <div class="input-group">
            <label for="itemName">Nama Barang:</label>
            <input type="text" id="itemName" placeholder="Masukkan nama barang">
        </div>
        <div class="input-group">
            <label for="itemPrice">Harga (Rp):</label>
            <input type="text" id="itemPrice" placeholder="Masukkan harga" oninput="formatCurrency(this)">
        </div>
        <div class="input-group">
            <label for="itemQuantity">Jumlah:</label>
            <input type="number" id="itemQuantity" placeholder="Masukkan jumlah barang" min="1">
        </div>
        <button onclick="addItem()">Tambah Barang</button>
        <div id="itemList"></div>
        <div id="total">Total: Rp 0</div>
    </div>

    <script>
        let items = [];

        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, '');
            value = (parseInt(value) || 0).toString();
            value = value.padEnd(3, '0');
            value = `Rp ${parseInt(value).toLocaleString('id-ID')}`;
            input.value = value;
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const priceInput = document.getElementById('itemPrice').value;
            const price = parseInt(priceInput.replace(/\D/g, '')) || 0;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 0;

            if (name && price && quantity) {
                items.push({ name, price, quantity });
                updateItemList();
                calculateTotal();
                clearInputs();
            } else {
                alert('Mohon isi semua field dengan benar.');
            }
        }

        function updateItemList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.innerHTML = `
                    <span>${item.name} - Rp ${item.price.toLocaleString('id-ID')} x ${item.quantity}</span>
                    <span>
                        Rp ${(item.price * item.quantity).toLocaleString('id-ID')}
                        <button onclick="removeItem(${index})">Hapus</button>
                    </span>
                `;
                itemList.appendChild(itemElement);
            });
        }

        function calculateTotal() {
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
        }

        function clearInputs() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQuantity').value = '';
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateItemList();
            calculateTotal();
        }
    </script>
</body>
</html>
